<H1>Todo</H1>

<div class="container" *ngIf="todo">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="todo.description" name="description" required="true">
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" class="form-control" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
            (ngModelChange)="todo.targetDate=$event" name="targetDate" required="true">
    </fieldset>
    <br>
    <div>
        <button class="btn btn-success me-2" (click)="saveTodo()">Save</button>
        <button class="btn btn-success" (click)="backToTodos()">Cancel</button>
    </div>
</div>
