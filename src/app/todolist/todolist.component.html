<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message"> {{message}} </div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>TodoId</th>
                <th>Decription</th>
                <th>Target Date</th>
                <th>is Completed?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.todoId}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.isDone}}</td>
                <td><button (click)="updateTodo(todo.todoId)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.todoId)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <button class="btn btn-success" (click)="createTodo()">Add</button>
</div>
